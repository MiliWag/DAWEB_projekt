              <div class="player__color player__color--four"></div>
              <div class="player__score player__score--overview">10 bodů</div>
              <div class="player__name">Honza</div>
            </div>
          </div>
        </div>
        <div class="play-area">
          <button class="difficulty-choice">Hraj!</button>
          <button class="info-rules">Pravidla</button>
