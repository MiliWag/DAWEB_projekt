            </div>
            <div class="player">
              <div class="player__color player__color--green"></div>
              <div class="player__score">20</div>
            </div>
          </div>
        </div>
        <button class="difficulty-choice">Hraj</button>
        <button class="info-rules">?</button>
      </header>

      <div class="block">
        <div class="block__start">Start</div>
        <button class="block__field"></button>
